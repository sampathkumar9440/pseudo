<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('DALLÂ·E\ 2025-03-26\ 23.41.07\ -\ A\ visually\ stunning\ collage\ featuring\ the\ Seven\ Wonders\ of\ the\ World\,\ including\ the\ Taj\ Mahal\,\ Eiffel\ Tower\,\ Great\ Wall\ of\ China\,\ Machu\ Picchu\,\ Statue.webp');
            background-image: height:100%; width:100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 90%;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            text-decoration: none;
            color: #ffeb3b;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore the Wonders of the World</h1>
    </header>

    <div class="cards-container">
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">Taj Mahal</a>
        </div>
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">Eiffel Tower</a>
        </div>
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China" target="_blank">Great Wall of China</a>
        </div>
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Statue_of_Liberty" target="_blank">Statue of Liberty</a>
        </div>
        <div class="card">
            <a href="https://en.wikipedia.org/wiki/Great_Pyramid_of_Giza" target="_blank">Great Pyramid of Giza</a>
        </div>
    </div>
</body>
</html>
